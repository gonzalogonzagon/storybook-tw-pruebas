<div class="flex w-full items-end gap-2 p-2 bg-white border-t border-gray-200 shadow-inner">
    <!-- Botón de adjuntar archivos -->
    <button 
      class="p-2 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none transition-colors"
      aria-label="Adjuntar archivo">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
      </svg>
    </button>
    
    <!-- Campo de texto -->
    <div class="flex-grow relative bg-gray-50 rounded-2xl">
      <textarea 
        #messageInput
        class="block w-full px-4 py-2 pr-12 resize-none rounded-2xl border border-gray-200 focus:border-blue-400 focus:ring focus:ring-blue-200 focus:ring-opacity-50 bg-transparent"
        placeholder="Escribe un mensaje..."
        rows="1"
        (input)="autoResizeTextarea(messageInput)">
      </textarea>
      
      <!-- Botón de emoji (opcional) -->
      <button 
        class="absolute bottom-2 right-3 p-1 rounded-full text-gray-500 hover:bg-gray-200 focus:outline-none transition-colors"
        aria-label="Insertar emoji">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
    </div>
    
    <!-- Botón de enviar -->

      class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors"

      (click)="sendMessage(messageInput)">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
      </svg>
    </button> -->
    <app-chat-button (click)="sendMessage(messageInput)"></app-chat-button>
  </div>
